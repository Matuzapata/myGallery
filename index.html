<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>myGallery</title>

    <!-- style -->
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="container">
        <div class="user-profile">
            <img src="static/imgs/profilePhoto.png" alt="user profilePhoto" class="user-profile__image">
            <div class="user-profile__name">Rodney Cotton</div>
            <div class="user-profile__city">Helsinki, Finland</div>
            <div class="user-profile__cards">
                <div class="card">
                    <div class="card__data">100</div>
                    <div class="card__label">Posts</div>
                </div>
                <div class="card">
                    <div class="card__data">2,242</div>
                    <div class="card__label">Followers</div>
                </div>
                <div class="card">
                    <div class="card__data">1,432</div>
                    <div class="card__label">Following</div>
                </div>
            </div>
        </div>
        <div class="user-gallery">
            <img class="user-gallery__img1" src="static/imgs/photo1.png" alt="">
            <img class="user-gallery__img2" src="static/imgs/photo2.png" alt="">
            <img class="user-gallery__img3" src="static/imgs/photo3.png" alt="">
            <img class="user-gallery__img4" src="static/imgs/photo4.png" alt="">
            <img class="user-gallery__img5" src="static/imgs/photo5.png" alt="">
            <img class="user-gallery__img6" src="static/imgs/photo6.png" alt="">
        </div>

        <footer>
            <p>created by matuzapata - devChallenges.io</p>
        </footer>
    </div>
</body>
</html>
